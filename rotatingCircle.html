<!DOCTYPE html>
<html>
    <head>
        <title>Rotating Circle</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <svg id =  "svg_circles" style = "background :#eeefe4;" width = "128" height = "128"  top = "0" left = "0" viewBox = "0 0 128 128" >
            <!-- <circle id = "circle_shade" cx = "50" cy  = "50" r = "45"  style="stroke:#e6e0df; stroke-width:10; fill:none;" ></circle> -->
            <circle id="circle_anim" cx = "50" cy  = "50" r = "45"  style="stroke:#7b1414; stroke-width:10; fill:none;" 
            stroke-dasharray = "24, 259"; transform="rotate(-90,50,50)"></circle> 
        </svg>

        <script>
            var circle = document.getElementById("circle_anim");
            var interval = 30;
            var angle = 0;
            var angle_increment = 6;
            var angle_rotate = 30 ;
            setInterval(updateCircle,30);
            //setInterval(updateStroke,100);
            function updateStroke(){
                circle.setAttribute("transform", "rotate(" + angle_rotate +", 50, 50)");
                if(angle_rotate >= 360){
                    angle_rotate = 30;
                }
                else
                    angle_rotate += 30;

            }
            function updateCircle(){
                circle.setAttribute("stroke-dasharray", angle + ", 283");
                if(angle >= 360){
                    angle = 0;
                }
                else
                    angle += angle_increment;
            }

        </script>

    </body>
    </html>
